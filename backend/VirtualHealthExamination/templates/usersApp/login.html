{% extends 'baseM.html' %} {% load crispy_forms_tags %} {% block title %} Login {% endblock title %} {% block content %}
<div class="container">

    {% if form %}
    <form method="POST" class="form col-6">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
        <p class="text-light">New User?<a href="{% url 'register' %}">Register Here!</a></p>
    </form>

    {% else %}
    <h4 class="text-light">Click <a href="{% url 'login' %}" class="btn-success">Here</a> to login again</h4>
    {% endif %}
</div>
{% endblock content %}
