{% load static %}
<html>

<head>
    <title>
        {% block title %} VHE {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-darker">
    <div class="page-header" style="background-color: #f5ef9f">
        <div class="container p-5 row d-flex justify-content-center">
            <div>
                <i class="fas fa-clinic-medical fa-5x mt-4 mr-5 ml-5" style="font-size: 90px;"></i>
            </div>
            <div class="col-auto d-flex justify-content-center">
                <p style="font-size:65px; font-weight:bold;">V</p>
                <h3>irtual</h3>
            </div>
            <div class="col-auto d-flex justify-content-center">
                <p style="font-size:65px; font-weight:bold;">H</p>
                <h3>ealth</h3>
            </div>
            <div class="col-auto d-flex justify-content-center">
                <p style="font-size:65px; font-weight:bold;">E</p>
                <h3>xaminer</h3>
            </div>
            <div>
                <i class="fas fa-clinic-medical fa-5x mt-4 mr-5 ml-5" style="font-size: 90px;"></i>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#"><i class="fas fa-clinic-medical"></i></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </nav>

    {% block content %} {% endblock content %}
</body>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
